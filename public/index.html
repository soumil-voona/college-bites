<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Bites</title>
  </head>

  <body style='background-color: #e0babb'>
    <!-- Root element for React -->
    <div id="root"></div>
    <script>
      // Function to load a React component dynamically
      function loadReactComponent(componentPath) {
        const script = document.createElement("script");
        script.src = componentPath;
        script.type = "module"; // Use module type for React components
        document.body.appendChild(script);
      }

      // Determine which React file to load based on the URL
      const path = window.location.pathname;
      if (path === "/login") {
        // Load the login React component
        loadReactComponent("/LoginScreen.js");
      } else if (path === "/signup") {
        loadReactComponent("/SignupScreen.js")
      } else if (path === "/select") {
        loadReactComponent("/Information.js");
      } else if (path === "/driverPortal") {
        loadReactComponent("/driverPortal.js");
      } else if (path === "/find") {
        loadReactComponent("/Map.js");
      } else {
        loadReactComponent("/Information.js");
      }
    </script>
  </body>
</html>
